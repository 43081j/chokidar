name: Close inactive issues
on:
  schedule:
    - cron: "30 1 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          days-before-issue-close: 14
          stale-issue-label: "stale"
          close-issue-message: "This issue was closed because chokidar v4 is going to be released ASAP. The backlog is being clean-up. Create pull request if you still want it for v4."
          days-before-pr-stale: -1
          days-before-pr-close: -1
          repo-token: ${{ secrets.GITHUB_TOKEN }}
